<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Art Studio Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background-geometry">
    <svg width="100%" height="100%" viewBox="0 0 400 800" preserveAspectRatio="none" class="bg-svg">
      <polygon points="0,0 400,0 400,200 0,100" fill="#e3e9f7" opacity="0.7"/>
      <polygon points="0,200 400,100 400,400 0,350" fill="#f7f7f7" opacity="0.8"/>
      <polygon points="0,600 400,500 400,800 0,800" fill="#e3e9f7" opacity="0.6"/>
      <circle cx="320" cy="700" r="80" fill="#f0f4fa" opacity="0.7"/>
      <rect x="-40" y="500" width="120" height="120" rx="30" fill="#f0f4fa" opacity="0.5"/>
    </svg>
  </div>
  <div id="app"></div>
  <!-- Main layout will be rendered by app.js -->
  <script src="dragScroll.js"></script>
  <script src="app.js"></script>
</body>
</html>
